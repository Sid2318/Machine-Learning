<!DOCTYPE html>
<html>

<head>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spam News Predictor</title>
</head>

<body>
    <div class=" flex justify-center items-baseline mt-20">
        <div class="p-10 border-4 border-gray-200 h-150 justify-center items-center w-[775px]">
            <h2 class="text-center">Spam News Detector üîç</h2>
            <form class="flex-col p-2" method="POST" action="/">
                <div class="mb-4">
                    <label class="block mb-1 font-medium">News Title</label>
                    <input name="title" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter News Title" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-medium">News URL</label>
                    <input name="url" type="url" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter News URL">
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Source Domain</label>
                    <input name="source" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter Source Domain">
                </div>
                <div class="mb-6">
                    <label class="block mb-1 font-medium">Number of Tweets</label>
                    <input name="tweets" type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter Number of Tweets">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
                </div>
            </form>
             {% if prediction %}
            <div class="mt-6 text-center text-xl font-semibold">
                Result: <span class="text-green-600">{{ prediction }}</span>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
